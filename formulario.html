<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        /* Adicione o estilo conforme necessário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #cfcfcf;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #68e658;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h2>Formulário de Inscrição</h2>
    <form action="#" method="post">
        <!-- Adicione os campos do formulário conforme necessário -->
        <label for="nome_completo">Nome completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required>

        <label for="nome_social">Nome social:</label>
        <input type="text" id="nome_social" name="nome_social">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="estrangeiro">É estrangeiro?</label>
        <select id="estrangeiro" name="estrangeiro">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="identidade_genero">Identidade de gênero:</label>
        <input type="text" id="identidade_genero" name="identidade_genero">

        <label for="telefone">Número de telefone com DDD:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirmar_email">Confirmar email:</label>
        <input type="email" id="confirmar_email" name="confirmar_email" required>

        <label for="nome_responsavel">Nome do responsável:</label>
        <input type="text" id="nome_responsavel" name="nome_responsavel">

        <label for="rg_responsavel">RG do responsável:</label>
        <input type="text" id="rg_responsavel" name="rg_responsavel">

        <label for="parentesco_responsavel">Grau de parentesco do responsável:</label>
        <input type="text" id="parentesco_responsavel" name="parentesco_responsavel">

        <label for="telefone_responsavel">Telefone do responsável com DDD:</label>
        <input type="tel" id="telefone_responsavel" name="telefone_responsavel">

        <!-- Adicione outros campos do formulário conforme necessário -->

        <button type="submit">Enviar Inscrição</button>
    </form>

</body>

</html>
